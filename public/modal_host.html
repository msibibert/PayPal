<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Return Host</title></head>
  <body>
    <script>
      (function () {
        // Логи — для доказательства
        try { console.log('return: opener?', !!window.opener); } catch(e){}
        // Единственное действие — сообщить родителю и закрыться
        if (window.opener) {
          try { window.opener.postMessage('paypal-approved', '*'); } catch(e){}
          try { window.close(); } catch(e){}
        }
      })();
    </script>
    <div style="font-family:-apple-system,system-ui,Arial;padding:24px;">
      <h3>Processing… (return)</h3>
      <p>Это техническая страница /return. Она не делает диплинк и не рендерит модалку.</p>
      <p>Если вы видите эту страницу в in-app браузере — значит <code>window.opener == null</code> и родитель не получил событие.</p>
    </div>
  </body>
</html>
